combos:
- p: [0, 2]
  k: {t: QU, s: Q}
  l: [HD-Vf]
  a: top
  o: 0.5
- p: [9, 11]
  k: Z
  l: [HD-Vf]
  a: top
  o: 0.15
- p: [18, 19]
  k: V
  l: [HD-Vf]
  a: bottom
  o: 0.15
- p: [27, 28]
  k: 4-Sys
- p: [28, 29]
  k: Num Word
  a: bottom
  o: 0.15
- p: [2, 3]
  k: Win Next
  a: top
- p: [24, 25]
  k: $$mdi:alpha-w-box$$
  l: [HD-Vf]
  draw_separate: true
- p: [23, 24, 25]
  k: $$mdi:apple-keyboard-caps$$
  l: [HD-Vf]
  draw_separate: true
- p: [12, 20, 21]
  k: CMD ENTER
  draw_separate: true
- p: [12, 21]
  k: {t: '$$mdi:keyboard-return$$', type: enter}
  draw_separate: true
- p: [11, 12]
  k: $$mdi:keyboard-space$$
  draw_separate: true
- p: [8, 11]
  k: $$mdi:keyboard-esc$$
  draw_separate: true
- p: [18, 21]
  k: SELECT ALL
  draw_separate: true
- p: [5, 7]
  k: {t: ':', h: '...'}
  l: [HD-Vf]
  a: top
  o: 0.5
- p: [13, 14]
  k: {t: ;, s: ':'}
  l: [HD-Vf]
- p: [18, 19]
  k: {t: '[', s: '{'}
  l: [2-Num, 1-Sym]
- p: [19, 20]
  k: (
  l: [2-Num, 1-Sym]
- p: [20, 21]
  k: '{'
  l: [2-Num, 1-Sym]
- p: [24, 25]
  k: {t: ']', s: '}'}
  l: [2-Num, 1-Sym]
- p: [23, 24]
  k: )
  l: [2-Num, 1-Sym]
- p: [22, 23]
  k: '}'
  l: [2-Num, 1-Sym]
- p: [14, 16]
  k: ':'
  l: [2-Num]
- p: [3, 12]
  k: ±
  l: [2-Num]
